<div id="jsedit-config">
  <div class="jsedit-plugin-files">
    <div class="new-file">
      <button id="jsedit-plugin-new-file" class="kintoneplugin-button-dialog-ok" type="button" data-i18n="new_file"></button>
    </div>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="jsedit-plugin-type">
          <option value="js_pc" data-i18n="js_for_pc"></option>
          <option value="js_mb" data-i18n="js_for_mobile"></option>
          <option value="css_pc" data-i18n="css_for_pc"></option>
        </select>
      </div>
    </div>
    <div class="kintoneplugin-select-outer">
      <div class="kintoneplugin-select">
        <select id="jsedit-plugin-files">
        </select>
      </div>
    </div>
    <div class="jsedit-config-wrapper">
      <div class="jsedit-editor-wrapper">
        <div id="jsedit-editor"></div>
      </div>
    </div>
    <div class="form-submit">
        <button id="jsedit-plugin-submit" class="kintoneplugin-button-dialog-ok" type="button" data-i18n="plugin_submit"></button>
        <button id="jsedit-plugin-cancel" class="kintoneplugin-button-dialog-cancel" type="button" data-i18n="discard"></button>
        <a href="#" id="jsedit-plugin-back" data-i18n="back"></a>
    </div>
    <div class="clearfix">
      <div class="column">
        <div class="jsedit-plugin-libraries-wrapper">
          <div class="kintoneplugin-label" data-i18n="libraries"></div>
          <select id="jsedit-plugin-libraries" multiple size="7"></select>
        </div>

        <div class="kintoneplugin-label" data-i18n="save_options"></div>
        <span class="deploy"><span class="kintoneplugin-input-checkbox-item"><input type="checkbox" name="checkbox" value="1" id="jsedit-plugin-deploy" checked="true"><label for="jsedit-plugin-deploy" data-i18n="apply_to_production"></label></span></span>
      </div>
      <div class="column">
        <div class="jsedit-plugin-libraries-wrapper">
          <div class="kintoneplugin-label" data-i18n="links"></div>
          <div id="jsedit-plugin-links"></div>
        </div>
      </div>
    </div>
  </div>
</div>
